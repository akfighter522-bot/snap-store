<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Redirects all 404s to index.html with the path as a query param
      const basePath = '/snap-store/';
      const pathAfterBase = window.location.pathname.replace('/snap-store', '').replace(/^\//, '') || '/';
      const search = window.location.search;
      const hash = window.location.hash;
      // Redirect to base index.html with the route as a query param
      window.location.replace(
        window.location.origin + basePath + '?redirect=' + encodeURIComponent('/' + pathAfterBase + search + hash)
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
