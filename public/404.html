<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Store the attempted path and redirect to index.html
      (function() {
        var segmentCount = 1; // Number of path segments to keep (snap-store = 1)
        var location = window.location;
        var pathSegments = location.pathname.split('/');
        
        // Build the redirect URL, keeping the base path segments
        var redirectUrl = location.origin + 
          pathSegments.slice(0, 1 + segmentCount).join('/') + 
          '/?p=' + 
          encodeURIComponent(
            pathSegments.slice(segmentCount + 1).join('/').replace(/&/g, '~and~') +
            location.search.replace(/&/g, '~and~').replace(/\?/g, '~qm~') +
            location.hash
          );
        
        window.location.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
