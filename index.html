  <body>
    <div id="root"></div>
    <script>
      // GitHub Pages SPA redirect handler
      (function() {
        var defined = function(val) { return val !== undefined && val !== null; };
        var defined_not_blank = function(val) { return defined(val) && val !== ''; };
        
        // Handle the redirect parameter from 404.html
        var params = new URLSearchParams(window.location.search);
        var p = params.get('p');
        
        if (defined_not_blank(p)) {
          var decoded = decodeURIComponent(p)
            .replace(/~and~/g, '&')
            .replace(/~qm~/g, '?');
          
          // Clean URL and let React Router handle it
          window.history.replaceState(
            null, 
            null,
            window.location.pathname.replace(/\/$/, '') + '/' + decoded + window.location.hash
          );
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
